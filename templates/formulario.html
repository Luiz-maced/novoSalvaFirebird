<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>API.FDB</title>
</head>
<body>
    <div class="card">
        <input class="blind-check" type="checkbox" id="blind-input" name="blindcheck" hidden />

        <form class="form" onsubmit="comparar(); return false;">

            <label class="label_input">Banco Principal (.fdb)</label>
            <div id="drop_principal" class="dropzone">Arraste o arquivo aqui ou clique para selecionar</div>
            <input type="file" id="file_principal" accept=".fdb" hidden>

            <label class="label_input">Banco Espelho (.fdb)</label>
            <div id="drop_espelho" class="dropzone">Arraste o arquivo aqui ou clique para selecionar</div>
            <input type="file" id="file_espelho" accept=".fdb" hidden>

            <label class="label_input" for="usuario">Usu√°rio</label>
            <input class="input" type="text" id="usuario" value="SYSDBA" />

            <label class="label_input" for="senha">Senha</label>
            <input class="input" type="password" id="senha" value="MASTERKEY" />

            <button class="submit" type="submit">Comparar</button>
        </form>

        <label for="blind-input" class="avatar">
            <img src="{{ url_for('static', filename='fbfbfb.png') }}" alt="Logo" class="logo-img">
        </label>
    </div>

    <script src="{{ url_for('static', filename='compare.js') }}"></script>
</body>
</html>
